version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/rpg-manager-app
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-
      - run:
          name: install dependences
          command: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Run Flow Type Checks
          command: yarn flow
      - run:
          name: Run Tests
          command: yarn test

  deploy:
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/rpg-manager-app
    steps:
      - checkout
      - run:
          name: Run setup script
          command: bash .circleci/setup-heroku.sh
      - add_ssh_keys:
          fingerprints:
            - "b4:7c:86:c4:e0:82:04:82:d6:f1:36:9a:c5:b9:b4:78"
      - run:
          name: Deploy Master to Heroku
          command: |
            git push --force git@heroku.com:$HEROKU_RPG_MANAGER_APP_NAME.git HEAD:refs/heads/master
            heroku restart -a $HEROKU_RPG_MANAGER_APP_NAME

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

